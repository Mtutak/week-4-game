<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="RPG Game for Homework 4">
    <meta name="author" content="Matthew Tutak">
	<title>RPG Games</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Dragon Ball Z!</h1>
		<hr>
		<div class="text-center">
			    <button class="btn btn-warning btn-xs themeButton"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
		    	<button class="btn btn-default btn-xs pauseButton"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
		</div>
	</div>
	<div class="row">
		<h2 id="pickHeading">Pick Your Character</h2>
		<div id="characterOne" class="col-md-3 pick fighter">
			<h3>Character Name 1</h3>
			<div id="HP1"></div>
			<div class="about">Character Information Here</div>
		</div>
		<div id="characterTwo" class="col-md-3 pick fighter">
			<h3>Character Name 2</h3>
			<div id="HP2"></div>
			<div class="about">Character Information Here</div>
		</div>
		<div id="characterThree" class="col-md-3 pick fighter">
			<h3>Character Name 3</h3>
			<div id="HP3"></div>
			<div class="about">Character Information Here</div>
		</div>
	</div>
	<div class="row">
		<h2>Your Character</h2>
		<div class="characterRow">
		</div>
	</div>
	<div class="row">
		<h2>Ememies Available To Attack</h2>
		<div class="enemyRow">
		</div>
	</div>
	<div class="row">
		<h2>Fight Section</h2>
		<button id="attack">Attack!</button>
	</div>
	<div class="row">
		<h2>Defender</h2>
		<div class="defenderRow"></div>
	</div>
<p id=gameInfo></p>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
